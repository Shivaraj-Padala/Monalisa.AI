<body>
    <div class="p-2">
        <h1 class="text-center chatbot-heading">Monalisa.AI</h1>
        <!--<img class="image" src="./assets/img/monalisa_spectrum.gif" />-->

        </div>
        <div class="d-flex flex-row justify-content-end">

        </div>
        <div class="d-flex flex-row justify-content-center fixed-bottom">
